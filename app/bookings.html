<!DOCTYPE HTML>
<html>
<head>
<title>Booked Lessons</title>
<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">

<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>

<meta name="viewport" content="width=device-width, initial-scale=1">

	<script type="text/javascript" src="js/easing.js"></script>
		<script type="text/javascript">
				jQuery(document).ready(function($) {
					$(".scroll").click(function(event){		
						event.preventDefault();
						$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
					});
				});
		</script>
<!--Calender-->
		<link rel="stylesheet" href="css/clndr.css" type="text/css" />

<!--Start Angular-->
		<script src="bower_components/angular/angular.js"></script>
   		<script src="bower_components/angular-route/angular-route.js"></script>

   		<script src="controllers/services.js"></script>
   		<script src="controllers/controllers.js"></script>

	</head>
	<body  ng-app="BookingsApp">
		<!--container-->
		<div class="container">
		    <div class="inner-content">
				  <!--skills-->
				   <div class="main-skills">
				    
						  <!--//skill-one-->
						   <!--menu-->
						    <div class="col-md-4 skill-one" ng-controller="bookedController">
							    <div class="mid-menu">
								   <span class="menu2"><lable>Booked Times</lable></span>
								   <ul class="effct1" style="display: block;">
								   	<li ng-repeat="item1 in bookingsList"><a href="#">{{item1.Coach}} - {{item1.Status}}<span>7.30pm</span></a></li>
								  </ul>
								</div>
							</div>
						     <!--//menu-->
						 
						    <!--twitter-->
							 <div class="col-md-4 skill-one" ng-controller="availController"> 
							    <div class="mid-menu">
								   <span class="menu2"><lable>Available Times</lable></span>
								   <ul class="effct1" style="display: block;">
								   	<li ng-repeat="item in availBookingsList"><a href="#">{{item.Coach}} - {{item.Status}}<span>7.30pm</span></a></li>
								  </ul>
								</div>
							</div>
				   </div>
				  <!--skills-->
			     </div>
				<!--main-content-->
		</div>
	 <!--//container-->
