<div class="container" ng-controller="availController">
    <div class="row  mar-b-30">
        <div id="portfoliolist">
            
            <div class="col-md-12">
                <!--<h2 id="forms-horizontal">Horizontal form</h2>-->
                <!--<p>Use Bootstrap's predefined grid classes to align labels and groups of form controls in a horizontal layout by adding <code>.form-horizontal</code> to the form. Doing so changes <code>.form-group</code>s to behave as grid rows, so no need for <code>.row</code>.</p>-->
                <div class="bs-example">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Date</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputEmail3" placeholder="{{availBookingDetail.StartDate}}" disabled="true">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Day</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputPassword3" placeholder="{{availBookingDetail.StartDay}}" disabled="true">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Time</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputPassword3" placeholder="{{availBookingDetail.StartTime}}" disabled="true">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputPassword3" placeholder="Full Name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Phone</label>
                        <div class="col-sm-10">
                          <input type="number" class="form-control" id="inputPassword3" placeholder="Mobile Number">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputPassword3" placeholder="Email">
                        </div>
                      </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                              <a href="#/bookings/" type="submit" class="btn btn-default">Go Back</a>
                            </div>
                            <div class="col-sm-2">
                              <button type="submit" class="btn btn-default">Book Lesson</button>
                            </div>
                        </div>
                    </form>
                </div><!-- /.bs-example -->
            </div>
    
        </div>
    </div>
</div>
